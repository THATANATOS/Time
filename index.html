<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Click Me :(</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .nixie-tube {
            font-family: 'Courier New', Courier, monospace;
            font-size: 3rem;
            color: #ff6600;
            text-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600, 0 0 30px #ff6600, 0 0 40px #ff6600;
            display: inline-block;
            margin: 0 5px;
        }
        h1 {
            color: #ff6600;
            text-shadow: 0 0 10px #ff6600;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h1>Time Will Tell</h1>
        <div id="clock"></div>
    </div>

    <script>
        $(document).ready(function() {
            function updateClock() {
                const now = new Date();
                const year = now.getFullYear();
                const month = ('0' + (now.getMonth() + 1)).slice(-2); // Months are zero-based
                const day = ('0' + now.getDate()).slice(-2);
                const hours = ('0' + now.getHours()).slice(-2);
                const minutes = ('0' + now.getMinutes()).slice(-2);
                const seconds = ('0' + now.getSeconds()).slice(-2);
                const milliseconds = ('00' + now.getMilliseconds()).slice(-3);
                const formattedTime = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}:${milliseconds}`;

                const clockElement = $('#clock');
                clockElement.empty();
                formattedTime.split('').forEach(char => {
                    clockElement.append(`<span class="nixie-tube">${char}</span>`);
                });
            }

            setInterval(updateClock, 50); // Update every 50 milliseconds to ensure smooth updates
            updateClock(); // Initial call
        });
    </script>
</body>
</html>
